<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Login</title>
    <link rel="stylesheet" type="text/css" href="uouu.css">
</head>
<body>
    <div class="form-fundo"> 
        <div class="form-login"> 
            <h2>Formulário de Login</h2>
            <form id="login-form">

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required />

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="911000222" required />

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000-111-222-05" required />

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required />

                <label for="confirmarsenha">Confirmar senha</label>
                <input type="password" id="confirmarsenha" name="confirmarsenha" required />

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
<style>
{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
}

.form-fundo {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-login, .form-cadastro {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 12px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

.btn_1, .btn_2 {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.btn_1:hover, .btn_2:hover {
    background-color: #0056b3;
}
</style>
</html>
